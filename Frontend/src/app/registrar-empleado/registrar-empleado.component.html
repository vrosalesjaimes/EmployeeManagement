<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleado</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="empleado.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="empleado.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="empleado.email" name="email">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
